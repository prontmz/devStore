];


    // Capturar termo de pesquisa da URL
    const params = new URLSearchParams(window.location.search);
    const searchTerm = params.get("search")?.toLowerCase() || "";

    const resultsContainer = document.getElementById("product-results");

    // Filtrar produtos
    const filteredProducts = allProducts.filter(p =>
      p.name.toLowerCase().includes(searchTerm) ||
      p.category.toLowerCase().includes(searchTerm)
    );

    // Mostrar produtos
    if (filteredProducts.length === 0) {
      resultsContainer.innerHTML = `<p>Nenhum produto encontrado para "<strong>${searchTerm}</strong>"</p>`;
    } else {
      filteredProducts.forEach(product => {
        const card = document.createElement("div");
        card.classList.add("product-card");
        card.innerHTML = `
          <img src="${product.img}" alt="${product.name}" class="product-image">
          <div class="product-info">
            <div class="product-category">${product.category}</div>
            <h3 class="product-title">${product.name}</h3>
            <p class="product-price">${product.price}</p>
            <div class="product-actions">
              <button class="btn btn-outline"><i class="far fa-heart"></i> Favoritar</button>
              <button class="btn btn-primary"><i class="fas fa-shopping-cart"></i> Comprar</button>
            </div>
          </div>
        `;
        resultsContainer.appendChild(card);
      });
    }
  </script>
